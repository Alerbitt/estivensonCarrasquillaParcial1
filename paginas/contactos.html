<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="../styles/styleServicios.css">
</head>
<body>
    <div>
        <a href="../index.html">
            <img src="../img/inicio.png" alt="Inicio" title="Inicio" width="50">
        </a>
    </div>
    <div>
        <h2>Formulario de Registro</h2>
        <form action="procesar.php" method="post">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" placeholder="Ingrese su ID" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su email" required>

            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
